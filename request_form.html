<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Form - Tech Support</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* General styles */
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f0f8ff; /* light blue background */
            line-height: 1.6;
        }

        /* Header styling */
        header {
            background-color: #004d99;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Form container */
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }

        h2 {
            color: #004d99;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
        }

        /* Submit button styling */
        .submit-btn {
            background-color: #339966; /* green button */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }

        .submit-btn:hover {
            background-color: #28a745;
        }

        /* Footer Section */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #004d99;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Request Support</h1>
        <p>Please fill out the form below to request technical assistance.</p>
    </header>

    <!-- Form Container -->
    <div class="container">
        <h2>Tech Support Request Form</h2>
        <form action="/submit_request" method="post">
            
            <!-- User Information -->
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address">
            
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" required placeholder="Enter your phone number">
            
            <!-- Issue Details -->
            <label for="issue-type">Type of Issue</label>
            <select id="issue-type" name="issue_type" required>
                <option value="">Select an issue type</option>
                <option value="hardware">Hardware Issue</option>
                <option value="software">Software Issue</option>
                <option value="network">Network Issue</option>
                <option value="account">Account/Access Issue</option>
                <option value="other">Other</option>
            </select>
            
            <label for="severity">Severity Level</label>
            <select id="severity" name="severity" required>
                <option value="">Select severity level</option>
                <option value="low">Low - Minor inconvenience</option>
                <option value="medium">Medium - Moderately disruptive</option>
                <option value="high">High - Preventing essential work</option>
                <option value="critical">Critical - Entire system down</option>
            </select>
            
            <label for="description">Issue Description</label>
            <textarea id="description" name="description" rows="5" required placeholder="Provide a detailed description of the issue..."></textarea>
            
            <label for="screenshot">Attach Screenshot (optional)</label>
            <input type="file" id="screenshot" name="screenshot" accept="image/*">
            
            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Submit Request</button>
        </form>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Tech Support. All rights reserved.</p>
    </footer>

</body>
</html>
